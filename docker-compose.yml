version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lyftr-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "sqlite:////data/app.db"
      WEBHOOK_SECRET: "testsecret"
      LOG_LEVEL: "INFO"
    volumes:
      - ./data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
